<!DOCTYPE html
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <main class="wrapper">

    <div class="card">
      <div class="card-front">
        <img src="./images/bg-card-front.png" alt="Frente de la tarjeta">
        <div class="card-front__data">
          <img src="./images/card-logo.svg" alt="">
          <div>
          <p class="card-number" id="card-number">0000 0000 0000 0000</p>
          <div class="card-name-date">
            <p class="card-name" id="card-name">PAMELA LEMOS</p>
            <p class="card-date" ><span id="card-month">00</span>/<span id="card-year">00</span>
            </p>
          </div>
          </div>
        </div>
      </div>
      <div class="card-back">
        <img src="./images/bg-card-back.png" alt="dorso de la tarjeta">
        <div class="card-back__data">
          <p class="card-cvc" id="card-cvc">000</p>
        </div>
      </div>
   </div>
   <div class="form-wrapper">
   <form class="form" id="form">
    <div class="form group">
      <label for="input-name" class="label">Cardholder Name</label>
      <input type="text" class="input" id="input-name" placeholder="e.g. PAMELA LEMOS
      ">
  </div>
  <div class="form-group">
    <label for="input-number" class="label">Card number</label>
      <input type="text" class="input" id="input-number" placeholder=" e.g. 1234 5678 9123 0000">
  </div>
  <div class="form-group double">
    <div class="rows">
    <label for="input-month" class="label"> Exp. Date (MM/YY)</label>
    <div class="columns">
      <input type="text" class="input" id="input-month" placeholder="MM" maxlength="2">
      <input type="text" class="input" id="input-year" placeholder="YY" maxlength="2">
    </div>  
  </div>
  <div class="rows">
    <label for="input-cvc" class="label"> CVC</label>
      <input type="text" class="input" id="input-cvc" placeholder=" e.g. 123" maxlength="3" required>
  </div>
  </div>
  <div class="form-group">
    <button class="button" type="submit">Confirm</button>
  </div>
   </form>


   <div class="thank-you" id="thank-you">
    <img src="./images/icon-complete.svg" alt="icono de completado">
    <p class="thank you title"> Thank you!</p>
    <p class="thank-you-text">We've added your card details</p>
    <button class="button">Continue</button>
   </div>
</main>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/cleave.min.js" integrity="sha512-KaIyHb30iXTXfGyI9cyKFUIRSSuekJt6/vqXtyQKhQP6ozZEGY8nOtRS6fExqE4+RbYHus2yGyYg1BrqxzV6YA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="main.js"></script>
</body>
</html>
